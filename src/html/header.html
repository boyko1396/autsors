<header class="@@el header">
  <div class="container header__container">
    <div class="header__center">
      <a href="#hero-section" class="js-link-anchor header__brand">
        <picture class="header__brand-img">
          <img src="images/brand-logo-type-2.svg" alt="Аутсорс">
        </picture>
      </a>
      <nav class="header__nav" role="navigation">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#features-section" class="js-link-anchor header__nav-link">Конструктор</a>

          <li class="header__nav-item">

            <a href="#promo-section" class="js-link-anchor header__nav-link">Акции</a>

          </li>
          <li class="header__nav-item">
            <a href="#integrations-section" class="js-link-anchor header__nav-link">Интеграции</a>
          </li>

            <a href="#admin-panel-section" class="js-link-anchor header__nav-link">Админ-панель</a>
          </li>
          <li class="header__nav-dot"></li>
        </ul>
      </nav>
      <button type="button" class="js-link-anchor btn btn--theme-accent btn--size-xs header__btn">
        <span class="btn__inner">
          <span class="btn__title">Заказать</span>
